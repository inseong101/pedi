<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소아과학 목차</title>
  <!-- 외부 CSS 불러오기 -->
  <link rel="stylesheet" href="style.css?v=20241008" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <p class="hero-eyebrow" id="hero-eyebrow">Pedi board review 2021-2025</p>
      <div class="hero-heading-row">
        <h1 id="global-toc-title">소아과학 목차</h1>
        <nav class="subject-switcher" id="subject-switcher" aria-label="과목 선택">
          <button type="button" class="is-active" data-subject="pedi" aria-pressed="true">소아과학</button>
          <button type="button" data-subject="hanbang" aria-pressed="false">한방생리학</button>
        </nav>
      </div>
      <p class="hero-desc" id="hero-desc">
        기출 5개년 데이터를 기반으로 장·절·항목별 개념과 문제 출제 현황을 한눈에 정리했습니다.
        검색을 통해 필요한 개념을 빠르게 찾고, 바로 아래에서 연도별 출제 빈도와 문제를 확인하세요.
      </p>
      <dl class="hero-metrics">
        <div>
          <dt>장 수</dt>
          <dd id="metric-chapters">0</dd>
        </div>
        <div>
          <dt>절 수</dt>
          <dd id="metric-sections">0</dd>
        </div>
        <div>
          <dt>항목 수</dt>
          <dd id="metric-items">0</dd>
        </div>
        <div>
          <dt>총 기출</dt>
          <dd id="metric-questions">0</dd>
        </div>
      </dl>
    </header>

    <section class="search-panel" aria-labelledby="search-label">
      <div class="search-field">
        <label id="search-label" for="search-input">개념/문제 검색</label>
        <input type="search" id="search-input" placeholder="예: 신생아 황달, 간질, 변증" autocomplete="off" />
      </div>
      <p id="search-summary" class="search-summary">검색어를 입력하면 관련 장·절·항목과 문제 수가 정리되어 표시됩니다.</p>
    </section>

    <section id="search-results" class="search-results" aria-live="polite" hidden>
      <h2>검색 결과</h2>
      <div id="search-list" class="search-list"></div>
    </section>

    <section class="toc-section" aria-labelledby="global-toc-title">
      <header class="toc-heading-row">
        <h2 class="toc-heading">장별 목차</h2>
      </header>

      <div class="matrix-wrap" aria-live="polite">
        <table id="chapter-matrix" class="chapter-matrix" role="grid">
          <caption class="visually-hidden">장별 출제 현황 매트릭스</caption>
        </table>
      </div>
      <p id="matrix-summary" class="matrix-summary">장 목록을 불러오는 중입니다.</p>
    </section>
  </main>

  <!-- 외부 JS 불러오기 -->
  <script src="script.js?v=20241008"></script>
</body>
</html>
